<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Document</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- ORDER-->
	<section class="order">
		<div class="container">
			<div class="order-left">
			<h3 class="order-left__title">Order</h3>
				<form action="">
					<input class="order-left__input order-left__input--green" type="text" placeholder="First name">
					<input class="order-left__input order-left__input--red" type="text" placeholder="Surname">
					<input class="order-left__input" type="text" placeholder="Country">
					<input class="order-left__input" type="text" placeholder="City">
					<input class="order-left__input" type="text" placeholder="Postcode">
					<input class="order-left__input" type="text" placeholder="Street, house number">
					<input class="order-left__input" type="E-mail" placeholder="E-mail">
				</form>
			</div>
			<div class="order-right">
				<div class="order-right__pad">
					<div class="order-right__holder">
						<img src="img/biofiton-img2.png" alt="">
						<p class="biofit-client__sub-text biofit-client__sub-text--mar">Enhanced course of treatment</p>
						<p class="order-right__title">30 days 20 packs</p>
						<p class="order-right__title order-right__title--bold">260 &euro;</p>
						<a class="biofit-client__link" href="#">Calculate shipping</a>
						<div class="order-right__cost">
							<table>
								<tr>
									<td class="order-right__cost-light order-right__cost-pad">Order</td>
									<td class="order-right__cost-bold order-right__cost-pad">260 &euro;</td>
								</tr>
								<tr>
									<td class="order-right__cost-light">Order</td>
									<td class="order-right__cost-bold">260 &euro;</td>
								</tr>
							</table>
						</div>
						<p class="order-right__sum">Sum <span>290 &euro;</span></p>
					</div>	
				</div>
			</div>
		</div>
	</section>

	<section class="cost-product">
		<div class="container">
			<p>The cost of the delivery, you can put 4 more goods</p>
			<div class="cost-product__holder">
				<a href="#"><img src="img/icon-add-product.png" alt=""></a>
				<a href="#"><img src="img/add-product.png" alt=""></a>
				<a href="#"><img src="img/add-product.png" alt=""></a>
				<a href="#"><img src="img/add-product.png" alt=""></a>
				<a href="#"><img src="img/add-product.png" alt=""></a>
				<a href="#"><img src="img/add-product.png" alt=""></a>
				<a href="#"><img src="img/add-product.png" alt=""></a>
			</div>
		</div>
		<div class="container">
			<div class="cost-product__next">
				<span class="cost-product__next-text">Carefully review your order and proceed to the choice of payment method</span>
				<a class="biofit-client__link" href="#">Next</a>
			</div>	
		</div>
	</section>
	
	<!-- FOOTER -->
	<footer class="footer">
		<div class="container">
			<p class="main-title">subscribe<span class="main-title main-title--sub">us</span></p>
			<div class="footer__left">
				<input class="footer__input" type="text" placeholder="Enter your e-mail">
				<button class="footer__button">subscribe</button>
			</div>
			<div class="footer__right">
				<ul class="footer__social">
					<li class="footer__social-item"><a class="footer__social-link  footer__in" href="#"></a></li>
					<li class="footer__social-item "><a class="footer__social-link footer__facebook" href="#"></a></li>
					<li class="footer__social-item"><a class="footer__social-link footer__inst" href="#"></a></li>
				</ul>
			</div>
			<div class="footer__copy">
				<a href="#"><img src="img/footer-logo.png" alt=""></a>
				<span class="footer__copy-text">2016 All rights reserved</span>
			</div>
		</div>
	</footer>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
